name: Nightly Data Extract (2026)

on:
  schedule:
    - cron: '0 2 * * *'  # 2am UTC every night
  workflow_dispatch:       # manual trigger

permissions:
  contents: write
  actions: write

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create output directory
      run: mkdir -p data/output

    - name: Extract data for each round
      env:
        API_TOKEN: ${{ secrets.API_TOKEN }}
      run: |
        for round in 1 2 3 4 5; do
          echo "=== Extracting round $round ==="
          python main.py --extract --round "$round" --year 2026 || echo "Round $round: no data or error, skipping"
        done

    - name: Generate extract summary
      run: python main.py --summary --year 2026

    - name: Commit and push new data
      id: commit
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/output/six_nations_stats_2026_*.json
        git add data/output/extract_diff_2026_*.json
        git add data/output/extract_summary_2026.json
        git add data/output/extract_summary_2026.html
        if git diff --cached --quiet; then
          echo "No new data to commit"
          echo "has_changes=false" >> "$GITHUB_OUTPUT"
        else
          git commit -m "Nightly extract: update 2026 stats data"
          git push
          echo "has_changes=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Trigger Pages deployment
      if: steps.commit.outputs.has_changes == 'true'
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh workflow run pages.yml
